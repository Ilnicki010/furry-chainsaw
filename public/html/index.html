<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <title>SpaceApps 2018</title>
</head>

<body>

    <div class="container">
        <div class="globe">
            <canvas id="globe">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
        <div class="controll">
            <div class="navbar__control">
                <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" class="navbar__daterange" />
                1961<input type="range" min="1961" max="2018" value="2018" class="navbar__sliderdate" id="sliderDate"
                    name="sliderDate">2018
            </div>
            <h1 id="missions-header" class="navbar__list__text">All Missions</h1>
            <nav class="navbar__list" id="navbar">
                <button id='scroll-right' class="scroll scroll-right"><i class="fas fa-space-shuttle"></i></button>
                <button id='scroll-left' class="scroll scroll-left"><i class="fas fa-space-shuttle"></i></button>
                <ul id="navbar-ul" class="navbar__list__ul">
                    <div class="loader">Loading...</div>
                    <li class="navbar__list__item">

                    </li>
                </ul>

            </nav>
            <div class="more-info">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="../app.js" type="text/javascript"></script>

</body>

</html>
